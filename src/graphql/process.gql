query getEquipScrapedRecordList($paginator: paginator, $qfilter: qfilter) {
  EquipScrapedRecordList(paginator: $paginator, qfilter: $qfilter) {
    totalPages
    totalElements
    content {
      reason
      scrapType
      time
      operator
      equipScrapItems {
        model
        serial
        name
        id
        equipScrapedRecord {
          id
          reason
        }

        name
      }
      id
      auditor

    }
  }
}


query getEquipScrapedRecord($id: String!) {
  EquipScrapedRecord(id: $id) {
    reason
    scrapType
    time
    operator
    equipScrapItems {
      model
      serial
      id
      name
      equipScrapedRecord {
        id
        reason
      }

      name
    }
    id
    auditor

  }
}
