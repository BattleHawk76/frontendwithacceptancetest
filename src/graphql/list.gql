query getUserList($id:String,$paginator: paginator) {
  UserList(qfilter:{
    key:"organUnit.id",
    operator:EQUEAL
    value:$id
  }
    paginator: $paginator) {
    totalPages
    totalElements
    content {

      password
      policeSign
      idNumber
      id
      phone
      organUnit {
        id
      }
      fingerprintInformation
      faceInformation
      roleItems {

        id
        privilegeItems {
          id
          constraintRule
          privilege {
            id
          }
        }
        roleEnum
      }
      gender
      name
      username
      position
    }
  }
}
mutation identitySaveUser($user: User_!) {
  identity_saveUser(user: $user) {
    unitId

    policeSign
    id
    organUnit {
      id
    }
    faceInformation
    name
    gender
    roleItems {

      id
      privilegeItems {
        privilege {
          id
        }
        id
        constraintRule
      }
      roleEnum
      roleDescribe
    }
    fingerprintInformation
    username
    position
    password
    idNumber
    phone
  }
}

