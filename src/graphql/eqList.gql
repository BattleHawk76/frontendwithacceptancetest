query getEquipList($paginator: paginator, $qfilter: qfilter) {
  EquipList(paginator: $paginator, qfilter: $qfilter) {
    totalPages
    totalElements
    content {
      serial
      name
      equipArg {
        id
        model
        name
		supplier{
          name
        }
        category{
          name
          genre{
            name
          }
        }
      }
      receiveTime
      inputTime(OrderBy:DESC)
      id
      quality {
        shelfLife
        productDate
      }
      location {
        number
        floor
        surface
        section
      }
      rfid
      houseId
      state
      policeId
    }
  }
}

