
mutation admin_saveEquipArg($equipArg: EquipArg_!) {
  admin_saveEquipArg(equipArg: $equipArg) {
		id
  }
}


mutation admin_importEquip($houseId: String!, $supplierId: String!, $serial: String, $rfid: String!, $location: Location_, $equipArgId: String!, $quality: Quality_!) {
  admin_importEquip(houseId: $houseId, supplierId: $supplierId, serial: $serial, rfid: $rfid, location: $location, equipArgId: $equipArgId, quality: $quality) {
    id
  }
}




query getEquip($id: String!) {
  Equip(id: $id) {
    useCount
    rfid
    policeId
    equipArg {
      id
      name
      model
      chargeCycle
      upkeepCycle
    }
    supplier {
      id
      name
      phone
      person
    }
    inputTime
    quality {
      productDate
      shelfLife
    }
    disabled
    commonHouseId
    name
    serial
    location {
      surface
      section
      floor
      number
    }
    id
    receiveTime
    state
  }
}







