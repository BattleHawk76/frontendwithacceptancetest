query getUserList($qfilter: qfilter) {
  UserList(qfilter: $qfilter) {
    totalPages
    totalElements
    content {
      unitId
      policeSign
      idNumber
      name
      password
      username
      gender
      fingerprintInformation
      disabled
      faceInformation
      organUnit {
        id
      }
      phone
      position
      id
      roleItems {
        roleDescribe
        roleEnum
        id
        privilegeItems {
          privilege {
            id
          }
          id
          constraintRule
        }
        disabled
      }
    }
  }
}

query getCategoryList($houseId:String) {
  CategoryList(qfilter:{
      operator: EQUEAL
      key:"houseId"
      value:$houseId
  }) {
    totalPages
    totalElements
    content {
      name
      id
      categoryItems {
        name
        id
        category {
          id
        }
        equipArgs {
          id
          upkeepCycle
          name
          chargeCycle
          disabled
          model
        }
        disabled
      }
      disabled
      houseId
    }
  }
}




query getSupplierList{
  SupplierList {
    totalPages
    totalElements
    content {
      name
      id
      person
      phone
      disabled
    }
  }
}
