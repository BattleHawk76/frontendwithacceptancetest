query getUserList($qfilter: qfilter) {
  UserList(qfilter: $qfilter) {
    totalPages
    totalElements
    content {
      unitId
      policeSign
      idNumber
      name
      password
      username
      gender
      fingerprintInformation

      faceInformation
      organUnit {
        id
      }
      phone
      position
      id
      roleItems {
        roleDescribe
        roleEnum
        id
        privilegeItems {
          privilege {
            id
          }
          id
          constraintRule
        }

      }
    }
  }
}

query getCategoryList($houseId:String) {
  CategoryList(qfilter:{
      operator: EQUEAL
      key:"houseId"
      value:$houseId
  }) {
    totalPages
    totalElements
    content {
      name
      id
      categoryItems {
        name
        id
        category {
          id
        }
        equipArgs {
          id
          upkeepCycle
          name
          chargeCycle

          model
        }

      }

      houseId
    }
  }
}

query getGenreList1($houseId:String) {
  GenreList(qfilter:{
      operator: EQUEAL
      key:"categories.houseEquipArgs.houseId"
      value:$houseId
  }) {
    totalPages
    totalElements
    content {
      id
      name
      categories {
        name
        id
        houseEquipArgs {
          count
          houseId
          id
          safeStock

          equipArg {
            id
            name
          }
        }
      }

      name
    }
  }
}





