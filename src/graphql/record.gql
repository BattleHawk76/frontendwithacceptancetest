query getEquipChargeRecordList($paginator: paginator, $qfilter: qfilter) {
  EquipChargeRecordList(paginator: $paginator, qfilter: $qfilter) {
    totalPages
    totalElements
    content {
      chargeNumber
      duration
      chargeStation
      equipName
      equipModel
      houseName
      startTime
      id
      rfid
      equipSerial
    }
  }
}




query getEquipActionRecordList($paginator: paginator, $qfilter: qfilter) {
  EquipActionRecordList(paginator: $paginator, qfilter: $qfilter) {
    totalPages
    totalElements
    content {
      equipInfo {
        equipRfid
        equipSerial
        equipId
        houseName
        houseId
      }
      equipArgInfo {
        equipModel
        equipName
      }
